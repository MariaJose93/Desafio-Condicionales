<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pedido de Stickers</title>

<body>
    
    <H2>Puede llevar hasta 10 stickers en total </H2>
    
    <section class="opcion-sticker">
        <div class="sticker">
            <img src="assets/img/flor.jpg" alt="Flor">
            <br>
            <label for="foto1">Cantidad:</label>
            <input type="number" id="foto1" value="0" min="0" max="10">
        </div>
        
        <div class="sticker">

            <br>
            <label for="foto3">Cantidad:</label>
            <input type="number" id="foto3" value="0" min="0" max="10">
        </div>
    </section>

    <p class="respuesta"></p>

    <p>

    <select name="seleccion3" id="password3">
